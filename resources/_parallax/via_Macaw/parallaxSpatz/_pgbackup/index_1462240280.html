<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0">
        <title>Something Nice | Schonne.com</title>
        <link href="http://fonts.googleapis.com/css?family=Roboto:300,400|Open+Sans:300,800,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/standardize.css">
        <link rel="stylesheet" href="css/index-grid.css">
        <link rel="stylesheet" href="css/index.css">
        <style>
            @font-face {
            font-family: 'gurIcons';
            src: url('fonts/gurIcons-webfont.eot?') 	format('eot'), url('fonts/gurIcons-webfont.woff') format('woff'), url('fonts/gurIcons-webfont.ttf') format('truetype');
            }
            .about>div {
            cursor: pointer;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
            }
            .about>div:after {
            position: absolute;
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 500px;
            right: -1px;
            top: 0;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
            border: 1px solid transparent;
            }
            .about>div:hover:after {
            border: 1px solid #21242a;
            -webkit-transform: scale(1.1);
            -moz-transform: scale (1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.1);
            }
            .about>div:hover {
            background: #21242a;
            color: white!important;
            }
            .about>div:hover>div {
            color: white;
            }
            .double-line:after {
            content: none!important;
            cursor: auto!important;
            }
            .double-line{
            cursor: auto!important;
            }
            .double-line:hover {
            background: transparent!important;
            }  
            .services--main--diamond-text {
            padding: 15px;
            }
            .services--main--design--diamond, 
            .services--main--development--diamond, 
            .services--main--marketing--diamond, 
            .services--main--design--p, 
            .services--main--development--p, 
            .services--main--marketing--p, 
            .services--main--content--button {
            cursor: pointer;
            }
            .services--main--design--diamond:hover, 
            .services--main--development--diamond:hover, 
            .services--main--marketing--diamond:hover, 
            .selected, 
            .services--main--design--p:hover + .services--main--design--diamond,
            .services--main--marketing--p:hover + .services--main--marketing--diamond,
            .services--main--development--p:hover + .services--main--development--diamond
            {
            background-color: rgba(57,61,67, 1);
            }
            ul.services--main--content--benefits li:before {
            content:  "\f0a9";
            font-family: 'FontAwesome Regular';
            position: relative;
            color: grey;
            margin-right: 10px;
            }
            .services--main--content--button:hover {
            background-color: black;
            }
            button:hover {
            color: white;
            background-color: #d71818;
            }
            input:hover, textarea:hover {
            border: 1px solid rgb(222, 222, 222)!important;
            }
            .footer--phone,
            .footer--facebook,
            .footer--twitter,
            .footer--linkedin,
            .footer--youtube {
            cursor: pointer;
            }
            .footer--phone:hover,
            .footer--facebook:hover,
            .footer--twitter:hover,
            .footer--linkedin:hover,
            .footer--youtube:hover {
            background-color: white;
            }
            .footer--phone:hover>p,
            .footer--facebook:hover>p,
            .footer--twitter:hover>p,
            .footer--linkedin:hover>p,
            .footer--youtube:hover>p {
            color: black;
            }
            header li {
            cursor: pointer;
            }
            header ul li:hover
            {
            color: #d71818
            }
            @media screen and ( max-height: 650px ){
            .hero .something-nice {
            height: 50%;
            width: auto;
            }
            }
</style>
        <!--CDN link for the latest TweenMax-->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body class="body page-index clearfix">
        <section class="hero clearfix js-hero">
            <img class="hero--something-nice js-something-nice" src="images/overlay.png">
            <div class="element _element element-1"></div>
            <div class="element _element element-2"></div>
            <div class="element _element element-3"></div>
            <div class="element _element element-4"></div>
        </section>
        <script src="js/jquery-min.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
