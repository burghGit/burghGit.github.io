<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Placeholder image for a Video</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css'>

        <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      /* External Resources: Font Awesome (icon font) http://netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css  */

.video {
  position: relative;
  height: 281px;
  width: 500px;
  background: #73AF96;
  position: absolute;
}

.video img {
  opacity: .65;
}

.play {
  height: 80px;
  width: 120px;
  position: absolute;
  text-align: center;
  cursor: pointer;
  border-radius: 5px;
  /*Centering*/
  
  margin: -40px 0 0 -60px;
  left: 50%;
  top: 50%;
  display: block;
  background: #FA614D;
  transition: background-color 0.5s ease;
  color: white;
}

.play:hover {
  background: #C31A1F;
}

.icon-play {
  line-height: 80px;
}

.icon-play:before {
  cursor: pointer;
}
    </style>

    
        <script src="js/prefixfree.min.js"></script>

    
  </head>

  <body>

    <div class="video">
  <img src="http://lorempixel.com/500/281/technics/1/" data-video="http://player.vimeo.com/video/59187813?autoplay=1">
  <div class="play"><i class="icon-play icon-2x"></i></div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index_clips.js"></script>

    
    
    
  </body>
</html>
